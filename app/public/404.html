<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | RawFuelFoods</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 2rem;
        }

        .error-description {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <a href="/" class="logo">RawFuel<span>Foods</span></a>
        </div>
    </nav>

    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Please check the URL or navigate back to our homepage.
        </p>
        <a href="/" class="home-button">Return to Homepage</a>
    </main>

    <footer class="site-footer">
        <p>Call 206.718.9951 | rawfuelfoods@gmail.com</p>
    </footer>
</body>
</html>
